<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="search" class="filtro" placeholder="O que você procura?" autofocus [(ngModel)]="filtro" (keyup)="pesquisarPensamentos()"/>
            <img src="../../../../assets/imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">{{ titulo }}</h2>
        <div class="botoes">
            <button class="botao" (click)="alternaFavoritos()">Favoritos {{ favoritos ? 'Ativo' : 'Inativo'}}</button>
            <button class="botao" routerLink="/criarPensamento">Novo pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="paginado.total > 0, else semPensamentos">
        <div *ngFor="let pensamento of paginado.linhas">
            <app-pensamento [pensamento]="pensamento" [favoritos]="favoritos" (carregarLista)="carregarLista()"></app-pensamento>
        </div>
    </div>
</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()"></app-botao-carregar-mais>
<app-botao-reiniciar-carregamento [haMaisPensamentos]="haMaisPensamentos"  (click)="reiniciarMaisPensamentos()">Reiniciar</app-botao-reiniciar-carregamento>
<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados!</p>
    </div>
</ng-template>
